{% extends 'blog/base.html' %}

{% block main %}
        {% for article in object_list %}
    <article>

         <h1>Title: {{article.title}}</h1>
         <h2>{{article.slug}}</h2>
         <h3>author : {{article.author}}</h3>
         <h4>{{article.content}}</h4>
         <h4>Date Publish: {{article.publish}}</h4>
         <h3>Date Update: {{article.updated}}</h3>
         <h4>{{requests.Status_Code}}</h4>
    </article>
    <br>
    {% endfor %}
{% endblock %}
